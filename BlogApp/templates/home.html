<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <a href="{% url 'create_post' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <a href="{% url 'edit_post' post.id %}">Edit</a>
                <a href="{% url 'delete_post' post.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
